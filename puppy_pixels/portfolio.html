        /* galleria 2*/

        .grid-item {
            display: flex;
            align-items: top;
            justify-content: center;
            border-radius: 4px;
        }

        .palsta1 {
            float: left;
            width: 33%;
            margin: 10px;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            transition: transform 0.3s ease-in-out;
            margin-bottom: 10px;
        }

        .grid-item img:hover {
            filter: opacity(0.9);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-auto-rows: minmax(200px, auto);
            gap: 20px;
            padding: 20px;
            grid-auto-flow: dense;
        }


        /* footer */

            margin-right: auto;
