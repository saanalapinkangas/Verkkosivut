<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>HTML-harjoitusten kollaasi</title>
  <style type="text/css">
    body {
      font-size: 11px;
      font-family: Helvetica, Arial, "sans-serif";
      text-transform: uppercase;
      color: #445069;
      background-color: #f1f1f1;
      height: 100%;
    }

    a {
      color: #5B9A8B;
      text-decoration: none;
    }

    a :hover {
      text-decoration: underline;
    }

    header {
      width: 80%;
      margin-right: auto;
      margin-left: auto;
    }

    h1 {
      margin-top: 20px;
      text-align: center;
      font-size: 10px;
      text-transform: uppercase;
      font-weight: lighter;
      letter-spacing: 2;
      color: #5B9A8B;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 30px;
      text-align: center;
      font-size: 30px;
      text-transform: uppercase;
      font-weight: lighter;
      letter-spacing: 2;
      color: #5B9A8B;
    }

    h3 {
      margin-top: 40px;
      text-align: center;
      font-size: 15px;
      text-transform: uppercase;
      font-weight: lighter;
      letter-spacing: 2;
    }

    div.gallery img {
      width: 100%;
      height: auto;
    }

    div.gallery img:hover {
      opacity: 0.5;
    }

    div.desc {
      padding: 17px;
      margin-bottom: 5px;
      margin-top: -3px;
      text-align: center;
      background-color: #f9f9f9;
    }

    .responsive {
      margin: 10px;
      float: left;
      width: 30%;
    }

    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    @media only screen and (max-width: 700px) {
      .responsive {
        width: 49.99999%;
        margin: 6px 0;
      }
    }

    @media only screen and (max-width: 500px) {
      .responsive {
        width: 100%;
      }
    }
  </style>
</head>
